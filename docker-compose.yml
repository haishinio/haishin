version: '3.4'

services:
  haishin:
    image: haishin
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: production
    env_file: .env
    ports:
      - 3000:3000
    volumes:
      - /mnt/haishin-storage/backups:/app/public/backups
      - /mnt/haishin-storage/streams:/app/public/streams
      - /mnt/haishin-storage/uploads:/app/public/uploads